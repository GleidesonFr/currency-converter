<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class=" position-absolute top-0 container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Currency Converter</a>
            </div>
          </nav>
    </div>
    <div class="main-div shadow-lg rounded p-5">
        <div class="top-0 start-0 m-5 row">            
            <div class="row spacing-row">   
                <div class="col">
                    <select class="form-select " id="fromCurrency" onclick="seeSelectionCurrency()" aria-label="Default select example">
                        <option selected>From currency</option>
                    </select>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="exchangeSidesOfTheCurrency()">Exchange</button>
                </div>
                <div class="col">
                    <select class="form-select " id="toCurrency" onclick="seeSelectionCurrency()" aria-label="Default select example">
                        <option selected>To currency</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')" class="form-control" placeholder="Type a value" id="inputCurrency" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
        </div>
        <div class="row column-convert-result">
            <div class="col">
                <div class="alert alert-primary " id="activation-alert" role="alert">
                </div>
                 <button type="button" class="btn btn-primary w-100" onclick="getData()">Convert</button>           
            </div>
        </div>
    </div>
    <script src="../js/select.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
